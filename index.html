<!DOCTYPE html><html><head><meta charset="utf-8"><script src="jquery-2.2.4.min.js"></script>
<script>
$(window).load(function(){
var start=(new Date()).getTime();
$.get('check.png?'+start,function(data) {
var end=(new Date()).getTime();
var msec=end-start;
var mbps=((1000*(data.length))/msec)/(1024*1024);
$('#result').html((mbps.toFixed(5))+'MB/s');
});
});
</script></head><body><div id='result'></div></body></html>
